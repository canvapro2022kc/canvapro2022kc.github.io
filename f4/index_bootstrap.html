<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #938e60; 
        }
        .card {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Registration Form</h1>
                        <form>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="lastname">Last Name</label>
                                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="firstname">First Name</label>
                                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="middlename">Middle Name</label>
                                        <input type="text" class="form-control" id="middlename" name="middlename" placeholder="Middle Name">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="dob">Date of Birth</label>
                                        <input type="date" class="form-control" id="dob" name="dob" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="civilstatus">Civil Status</label>
                                        <select class="form-control" id="civilstatus" name="civilstatus">
                                            <option value="">Select Civil Status</option>
                                            <option value="Single">Single</option>
                                            <option value="Married">Married</option>
                                            <option value="Divorced">Divorced</option>
                                            <option value="Widowed">Widowed</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Gender</label><br>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                                            <label class="form-check-label" for="male">Male</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                            <label class="form-check-label" for="female">Female</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="height">Height</label>
                                        <input type="number" step="0.01" class="form-control" id="height" name="height" placeholder="Height in meters">
                                    </div>
                                    <div class="form-group">
                                        <label for="weight">Weight</label>
                                        <input type="number" step="0.1" class="form-control" id="weight" name="weight" placeholder="Weight in kg">
                                    </div>
                                    <div class="form-group">
                                        <label for="residence">Place of Residence</label>
                                        <input type="text" class="form-control" id="residence" name="residence" placeholder="Place of Residence">
                                    </div>
                                </div>
                            </div>

                            <h2 class="1h-base">Contact Information</h2>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form group">
                                        <label for="phone">Phone Number</label>
                                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number">
                                    </div>
                                </div>
                            </div>

                            <h2 class="1h-lg">Educational Background</h2>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="elementary">Elementary</label>
                                        <input type="text" class="form-control" id="elementary" name="elementary" placeholder="Elementary School">
                                    </div>
                                    <div class="form-group">
                                        <label for="elem_year">Year</label>
                                        <input type="text" class="form-control" id="elem_year" name="elem_year" placeholder="YYYY-YYYY">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="highschool">High School</label>
                                        <input type="text" class="form-control" id="highschool" name="highschool" placeholder="High School">
                                    </div>
                                    <div class="form-group">
                                        <label for="hs_year">Year</label>
                                        <input type="text" class="form-control" id="hs_year" name="hs_year" placeholder="YYYY-YYYY">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="college">College</label>
                                        <input type="text" class="form-control" id="college" name="college" placeholder="College">
                                    </div>
                                    <div class="form-group">
                                        <label for="college_year">Year</label>
                                        <input type="text" class="form-control" id="college_year" name="college_year" placeholder="YYYY-YYYY">
                                    </div>
                                </div>
                            </div>
                                
                            <h2 class="1h-lg">Family Background</h2>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="mother_name">Mother's Name</label>
                                        <input type="text" class="form-control" id="mother_name" placeholder="Mother's Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="mother_profession">Mother's Profession</label>
                                        <input type="text" class="form-control" id="mother_profession" name="mother_profession" placeholder="Mother's Profession">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="father_name">Father's Name</label>
                                        <input type="text" class="form-control" id="father_name" name="father_name" placeholder="Father's Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="father_profession">Father's Profession</label>
                                        <input type="text" class="form-control" id="father_profession" name="father_profession" placeholder="Father's Profession">
                                    </div>
                                </div>
                            </div>

                            <h2 class="1h-lg">Experience</h2>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="job_title">Job Title</label>
                                        <input type="text" class="form-control" id="job_title" name="job_title" placeholder="Job Title">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="years_served">Years Served</label>
                                        <input type="text" class="form-control" id="years_served" name="years_served" placeholder="YYYY-YYYY">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                    <button type="button" class="btn btn-secondary">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
