<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="external_registration.css">

    <title>Employee Registration Form</title>
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form action="">
            <div class="form-control">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name">
            </div>
            <div class="form-control">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname"  name="firstname" placeholder="First Name">
            </div>
            <div class="form-control">
                <label for="middlename">Middle Name</label>
                <input type="text" id="middlename"  name="middlename" placeholder="Middle Name">
            </div>
            <div class="form-control">
                <label for="phone number">Phone Number</label>
                <input type="text" id="phone number"  name="phone number" placeholder="Phone Number">
            </div>
            <div class="form-control">
                <label for="email">E-mail address</label>
                <input type="text" id="email"  name="email" placeholder="E-mail address">
            </div>
            <div class="form-control">
                <label for="place of residence">Place of Residence</label>
                <input type="text" id="place of residence"  name="place of residence" placeholder="Place of Residence">
            </div>
            <div class="form-control">
                <label for="date of birth">Date of Birth</label>
                <input type="text" id="date of birth"  name="date of birth" placeholder="Date of birth">
            </div>
            <div class="form-control">
                <label for="gender">Gender</label>
                <input type="text" id="gender"  name="gender" placeholder="Gender">
            </div>
            <div class="form-control">
                <label for="nationality">Nationality</label>
                <input type="text" id="nationality"  name="nationality" placeholder="Nationality">
            </div>
            <div class="form-control">
                <label for="height">Height</label>
                <input type="text" id="height"  name="height" placeholder="Height">
            </div>
            <div class="form-control">
                <label for="weight">Weight</label>
                <input type="text" id="weight"  name="weight" placeholder="Weight">
            </div>
        <h1>Educational Background</h1>
        <form action="">    
            <div class="form-control">
                <label for="weight">Weight</label>
                <input type="text" id="weight"  name="weight" placeholder="Weight">
            </div>
            <div class="buttons">
                <button type="submit">Register</button>
                <button type="button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
