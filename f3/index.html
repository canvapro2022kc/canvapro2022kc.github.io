<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="external_registration.css">

    <title>Employee Registration Form</title>
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form action="">
            <div class="form-control">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name">
            </div>
            <div class="form-control">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname"  name="firstname" placeholder="First Name">
            </div>
            <div class="form-control">
                <label for="middlename">Middle Name</label>
                <input type="text" id="middlename"  name="middlename" placeholder="Middle Name">
            </div>
            <div class="form-control">
                <label for="place of residence">Place of Residence</label>
                <input type="text" id="place of residence"  name="place of residence" placeholder="Place of Residence">
            </div>
            <div id='holder'>
                <div class="form-control">
                    <label for="date of birth">Date of Birth</label>
                    <input type="text" id="date of birth"  name="date of birth" placeholder="MM/DD/YY">
                </div>
                <div class="form-control">
                    <label for="gender">Gender</label>
                    <input type="text" id="gender"  name="gender" placeholder="Gender">
                </div>
            </div>
            
            <div class="form-control">
                <label for="nationality">Nationality</label>
                <input type="text" id="nationality"  name="nationality" placeholder="Nationality">
            </div>
            <div class="form-control">
                <label for="height">Height</label>
                <input type="text" id="height"  name="height" placeholder="Height">
            </div>
            <div class="form-control">
                <label for="weight">Weight</label>
                <input type="text" id="weight"  name="weight" placeholder="Weight">
            </div>
        <h2>Contact Information</h2>
            <div class="form-control">
                <label for="phone number">Phone Number</label>
                <input type="text" id="phone number"  name="phone number" placeholder="+63 900 0000 000">
            </div>
            <div class="form-control">
                <label for="email">E-mail address</label>
                <input type="text" id="email"  name="email" placeholder="E-mail address">
            </div>
        <h2>Educational Background</h2>   
            <div class="form-control">
                <label for="elementary">Elementary</label>
                <input type="text" id="elementary"  name="elementary" placeholder="Elementary">
            </div>
            <div class="form-control">
                <label for="year">Year</label>
                <input type="text" id="year"  name="year" placeholder="Year">
            </div>
            <div class="form-control">
                <label for="high school">High School</label>
                <input type="text" id="high school"  name="high school" placeholder="High School">
            </div>
            <div class="form-control">
                <label for="year">Year</label>
                <input type="text" id="year"  name="year" placeholder="Year">
            </div>
            <div class="form-control">
                <label for="college">College</label>
                <input type="text" id="college"  name="college" placeholder="College">
            </div>
            <div class="form-control">
                <label for="year">Year</label>
                <input type="text" id="year"  name="year" placeholder="Year">
            </div>
        <h2>Family Background</h2>
            <div class="form-control">
                <label for="mother's name">Mother's Name</label>
                <input type="text" id="mother's name"  name="mother's name" placeholder="Mother's Name">
            </div>
            <div class="form-control">
                <label for="mother's profession">Mother's Profession</label>
                <input type="text" id="mother's profession"  name="mother's profession" placeholder="Mother's Profession">
            </div>
            <div class="form-control">
                <label for="Father's name">Father's Name</label>
                <input type="text" id="father's name"  name="father's name" placeholder="Father's Name">
            </div>
            <div class="form-control">
                <label for="father's profession">Father's Profession</label>
                <input type="text" id="father's profession"  name="father's profession" placeholder="Father's Profession">
            </div>
            <div class="form-control">
                <label for="number of siblings">Number of Siblings</label>
                <input type="text" id="number of siblings"  name="number of siblings" placeholder="Number of Siblings">
            </div>
        <h2>Experience</h2>
            <div class="form-control">
                <label for="job title">Job Title</label>
                <input type="text" id="job title"  name="job title" placeholder="Job Title">
            </div>
            <div class="form-control">
                <label for="year">Years Served</label>
                <input type="text" id="year"  name="year" placeholder="Years Served">
            </div>
        <h2>Skills</h2>
            <div class="form-control">
                <label for="hard skills">Hard Skills</label>
                <input type="text" id="hard skills"  name="hard skills" placeholder="Hard Skills">
            </div>
            <div class="form-control">
                <label for="soft skills">Soft Skills</label>
                <input type="text" id="soft skills"  name="soft skills" placeholder="Soft Skills">
            </div>
        <h2>Contact Person</h2>
            <div class="form-control">
                <label for="full name">Full Name</label>
                <input type="text" id="full name"  name="full name" placeholder="Full Name">
            </div>
            <div class="form-control">
                <label for="job title">Job Title</label>
                <input type="text" id="job title"  name="job title" placeholder="Job Title">
            </div>
            <div class="form-control">
                <label for="contact number">Contact Number</label>
                <input type="text" id="contact number"  name="contact number" placeholder="+63 900 0000 000">
            </div>
            <div class="buttons">
                <button type="submit">Register</button>
                <button type="button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
